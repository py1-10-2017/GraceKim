<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Full Friend List</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style.css')}}" />
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        
        td,
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        
        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>

<body>
    {%for fullfriends: %}
    <table>
        <tr>
            <th>First Name:</th>
            <th>Last Name:</th>
            <th>Email:</th>
            <th>Friend Created:</th>
            <th>Actions:</th>
        </tr>
        <td>{{fullfriends['first_name']}}</td>
        <td>{{fullfriends['last_name']}}</td>
        <td>{{fullfriends['email']}}</td>
        <td>{{fullfriends['created_at']}}</td>
    </table>
    {%endfor%}
    <br>
    <hr><br>
    <form action='/' methods='POST'>
        First Name: <input type="text" name="first_name" /><br> Last Name: <input type="text" name="last_name" /><br> Email: <input type="text" name="email" />
        <input type="submit" value="Enter" />
    </form>
</body>

</html>
